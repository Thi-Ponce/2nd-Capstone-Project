<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Cards</title>
</head>
<body>
  <header>
    <a href="#"><img src="#" alt="Pokeball"></a>
    <a href="#"></a>
    <a href="#"></a>
    <a href="#"></a>
  </header>

  <section id="popup">
    <span id="close">X</span>
    <div id="container">
      <img src="#" alt="pokemon" id="pokemonImg">
      <h2 id="pokemonName"></h2>
      <div id="pokeData">
        <p id="Weight">Weight:</p>
        <p>Types:</p>
        <ol id="types"></ol>
      </div>
      <div id="comments&count">
        <h3>Comments</h3><span id="commentsCount"></span>
      </div>
      <div><ul id="comments"></ul></div>
      <h4>Add a comment</h4>
      <input type="text" placeholder="Your name" id="userName">
      <textarea name="comment" id="comment" cols="15" rows="10" placeholder="Your insights"></textarea>
      <input type="button" value="Comment">
    </div>
  </section>

  <footer>
